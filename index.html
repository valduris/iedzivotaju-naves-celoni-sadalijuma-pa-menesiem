<!DOCTYPE html>
<html>
    <head>
        <title>MOR10. Iedzīvotāju nāves cēloņi sadalījumā pa mēnešiem</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="uPlot.min.css" />
        <script src="uPlot.iife.min.js"></script>
        <style>
            .u-title {
                display: none;
            }

            .u-wrap {
                min-width: 1000px;
                width: 1000px;
            }

            .uplot {
                display: flex;
                flex-direction: row;
                line-height: 1;
            }

            .u-legend {
                font-size: 12px;
                width: 40vw;
                max-width: 40vw;
            }

            .u-legend tr.u-series {
                display: flex;
            }

            .u-legend tr.u-series:first-child {
                display: none;
            }

            .u-inline.u-live th::after {
                content: none;
            }

            .u-legend .u-marker {
                border-left-width: 8px !important;
            }

            .u-legend tr.u-series :nth-child(1) {
                order: 2;
                display: inline;
            }

            .u-legend tr.u-series .u-label {
                font-size: 10px;
                white-space: nowrap;
            }
            .u-legend tr.u-series :nth-child(2) {
                min-width: 2.75rem;
                text-align: left;
                order: 1;
            }

        </style>
    </head>
    <body>
        <input type="radio" id="absolute" name="type" value="absolute" checked>
        <label for="absolute">Absolūti</label><br>
        <input type="radio" id="relative" name="type" value="relative">
        <label for="relative">Relatīvi (uz 100000 iedzīvotājiem)</label><br>
        <script src="main.js"></script>
    </body>
</html>
